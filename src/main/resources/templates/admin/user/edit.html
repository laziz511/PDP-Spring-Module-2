<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Edit User</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h2 class="mt-5 mb-4">Edit User</h2>
                </div>
                <div class="card-body">
                    <!-- form starts here -->
                    <form th:action="@{/admin/users/update}" method="post" th:object="${user}" th:method="post">
                        <input type="hidden" th:field="*{id}">

                        <!-- Display user ID (non-editable) -->
                        <div class="form-group">
                            <label for="userId">User ID:</label>
                            <input type="text" class="form-control" id="userId" th:value="${user.id}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>

                        <!-- Add more form fields as needed -->

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>

                    <form th:action="@{/admin/users/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-danger mt-3">Delete</button>
                    </form>
                    <!-- End of form -->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
