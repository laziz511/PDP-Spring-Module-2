<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Add Weather Forecast</title>
</head>

<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Add Weather Forecast</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h2 class="mt-5 mb-4">Add Weather Forecast</h2>
                </div>
                <div class="card-body">
                    <!-- Form starts here -->
                    <form th:action="@{/admin/weather/add}" method="post">
                        <input type="hidden" name="cityId" th:value="${weatherData.cityId}" />

                        <div class="form-group">
                            <label for="day">Day:</label>
                            <input type="date" class="form-control" id="day" name="day" required>
                        </div>

                        <div class="form-group">
                            <label for="temperature">Temperature:</label>
                            <input type="number" class="form-control" id="temperature" name="temperature" required>
                        </div>

                        <div class="form-group">
                            <label for="humidity">Humidity:</label>
                            <input type="number" class="form-control" id="humidity" name="humidity" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>

                    <!-- End of form -->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
