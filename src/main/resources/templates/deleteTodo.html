<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title th:text="#{delete_todo}">Delete Todo</title>
</head>

<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- User photo section -->
    <div class="user-profile">
        <img th:src="${profilePhoto}" alt="Profile Photo"/>
    </div>

    <a class="navbar-brand" href="#" th:text="#{navbar_app_name}">Todo App</a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/todos}" th:text="#{back_to_todos}">Back to Todos</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h2 class="mt-5 mb-4" th:text="#{delete_todo}">Delete Todo</h2>
                </div>
                <div class="card-body">

                    <form action="/todos/delete" method="post" class="needs-validation" novalidate>
                        <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                        <input type="hidden" name="id" th:value="${todoToDelete.id}">

                        <p class="lead" th:text="#{delete_confirmation}">Are you sure you want to delete the following Todo?</p>

                        <div class="mb-3">
                            <label for="title" class="form-label" th:text="#{title}">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" th:value="${todoToDelete.title}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label" th:text="#{priority}">Priority:</label>
                            <input type="text" id="priority" name="priority" class="form-control" th:value="${todoToDelete.priority}" readonly>
                        </div>

                        <button type="submit" class="btn btn-danger" th:text="#{delete_todo}">Delete Todo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
