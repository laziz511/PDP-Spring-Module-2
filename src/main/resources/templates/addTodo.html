<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title th:text="#{add_todo}">Add Todo</title>
</head>

<body class="container">

<!-- Add Bootstrap navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:text="#{navbar_app_name}">Todo App</a>

    <!-- User photo section -->
    <div class="user-profile">
        <img th:src="${profilePhoto}" alt="Profile Photo"/>
    </div>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/todos/add" th:text="#{add_todo}">Add Todo</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mt-4 mb-4" th:text="#{add_todo}">Add Todo</h2>
                </div>
                <div class="card-body">

                    <form action="/todos/add" method="post" th:object="${dto}">
                        <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                        <div class="mb-3">
                            <label for="title" class="form-label" th:text="#{title}">Title:</label>

                            <input type="text" class="form-control" name="title" id="title" th:field="*{title}">

                            <div th:if="${#fields.hasErrors('title')}">
                                <span th:each="er : ${#fields.errors('title')}" th:text="#{${er}}"
                                      class="text-danger"></span>
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label" th:text="#{priority}">Priority:</label>

                            <input type="text" class="form-control" name="priority" id="priority"
                                   th:field="*{priority}">

                            <div th:if="${#fields.hasErrors('priority')}">
                                <span th:each="er : ${#fields.errors('priority')}" th:text="#{${er}}"
                                      class="text-danger"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" th:text="#{add_todo}">Add Todo</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
