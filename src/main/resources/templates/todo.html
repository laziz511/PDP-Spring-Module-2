<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title th:text="#{todo}">Todo</title>
</head>

<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- User photo section -->
    <div class="user-profile">
        <img th:src="${profilePhoto}" alt="Profile Photo"/>
    </div>

    <a class="navbar-brand" href="#" th:text="#{navbar_app_name}">Todo App</a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/todos/add}" th:text="#{add_todo}">Add Todo</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h2 class="mt-5 mb-4" th:text="#{todo_list}">Todo List</h2>
                </div>
                <div class="card-body">
                    <a class="btn btn-success mb-3" th:href="@{/todos/add}" th:text="#{add_todo}">Add Todo</a>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th th:text="#{id}">ID</th>
                            <th th:text="#{title}">Title</th>
                            <th th:text="#{priority}">Priority</th>
                            <th th:text="#{created_at}">Created At</th>
                            <th th:text="#{action}">Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td th:text="${todo.id}"></td>
                            <td th:text="${todo.title}"></td>
                            <td th:text="${todo.priority}"></td>
                            <td th:text="${todo.createdAt}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm"
                                   th:href="@{/todos/update/{id}(id=${todo.id})}" th:text="#{update}">Update</a>
                                <a class="btn btn-danger btn-sm"
                                   th:href="@{/todos/delete/{id}(id=${todo.id})}" th:text="#{delete}">Delete</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
