<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Subscribed Weather Forecasts</title>
</head>

<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Subscribed Weather Forecasts</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h2 class="mt-3 mb-4">Subscribed Weather Forecasts</h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>City</th>
                            <th>Day</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="forecast : ${forecasts}">
                            <td th:text="${forecast.getId()}"></td>
                            <td th:text="${forecast.getCityName()}"></td>
                            <td th:text="${forecast.getDay()}"></td>
                            <td th:text="${forecast.getTemperature()}"></td>
                            <td th:text="${forecast.getHumidity()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
