<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title th:text="#{404_error}">404 Error</title>
</head>

<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- User photo section -->
    <div class="user-profile">
        <!-- You can add an image here if needed -->
    </div>

    <a class="navbar-brand" href="#" th:text="#{navbar_app_name}">Todo App</a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- You can add navigation links here if needed -->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h2 class="mt-5 mb-4" th:text="#{404_error}">404 Error</h2>
                </div>
                <div class="card-body">
                    <h1 th:text="${message}" style="font-size: 20px"></h1>
                    <a class="btn btn-primary" th:href="@{${back_path}}" th:text="#{back}">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts if needed -->
<section th:replace="fragments :: js_links"></section>
</body>

</html>
